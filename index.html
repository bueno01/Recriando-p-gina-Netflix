<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    
    <!-- responsividade css -->

    <link rel="stylesheet" href="css/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Ínicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE PUNISHER</h3>
                <p class="descricao">
                    O ex-marine Frank Castle só quer punir os criminosos responsáveis pela morte da sua família, mas torna-se alvo de uma conspiração militar.
                </p>
            </div>
            <div class="botoes">
                <button class="botao">
                    <i class="fas fa-play"></i>
                    ASSITIR AGORA
                </button>
                <button class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="image/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="image/mini2.jpg" alt="">

            <div class="item">
                <img class="box-filme" src="image/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="image/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="image/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="image/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="image/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/565937a1f7.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
